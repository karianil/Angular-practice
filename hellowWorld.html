<!DOCTYPE html>
<html ng-app="myApp">
<head>

    <script src = "https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.7/angular.min.js"></script>
	
	<script type="test/javascript">
		var firstctrl = angular.module('myApp', []);
		firstctrl.controller('helloWorldCtrl', function($scope) {
			$scope.msg = "Hello World";
		});

		var secondctrl = angular.module('myApp', []);
		secondctrl.controller('myCtrl', function($scope) {
			$scope.firstname = "Anil";
			$scope.lastname = "Kumar";
		});
	</script>
	
</head>
<body>
	<div ng-controller="myCtrl">
		<h1>{{firstname}}</h1>
	</div>
	
	<h1 ng-controller="helloWorldCtrl">{{msg}}</h1>
</body>
</html>
